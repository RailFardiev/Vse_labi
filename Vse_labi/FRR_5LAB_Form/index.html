<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRR_LAb5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav >
        <div class="container">
            
            <div >
                <ul class="">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">POST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./get.html">GET</a>
                    </li>
                </ul>
            </div>
            <button class="" onclick="openSearchWindow()">Открыть поиск</button>
        </div>
    </nav>
    <div class="container">
        <!--
            action - URL куда отправятся данные
            method - метод отправки данных, сейчас GET (отправка на сервер)
         -->
        <form class="needs-validation" style="max-width: 700px;" novalidate action="localhost://127.0.0.1:5500" method="GET">
            <!-- Поля "Фамилия" -->
            <div class="">
                <!--
        required - обязательное поле для сохранения
     -->
                <label for="surname" class="">Фамилия</label>
                <br />
                <input type="text" name="surname" class="" id="surname" required>
                <div class="invalid-feedback">
                    Заполните поле!
                </div>
            </div>
            <!-- Поля "Имя" -->
            <div>
                <label for="name" class="form-label">Имя</label>
                <br />
                <input type="text" name="name" class="" id="name" required>
                <div class="invalid-feedback">
                    Заполните поле!
                </div>
            </div>
            <!-- Поля "Отчество" -->
            <div>
                <label for="patronymic" class="form-label">Отчество</label>
                <br />
                <input type="text" name="patronymic" class="" id="patronymic" required>
                <div class="invalid-feedback">
                    Заполните поле!
                </div>
            </div>
            <!-- Поля "E-mail" -->
            <div>
                <label for="email" class="form-label">E-mail</label>
                <br />
                <input type="email" name="email"  id="email" required>
                <div class="invalid-feedback">
                    Заполните поле корректно!
                </div>
            </div>
            <!-- Поля "Страна" -->
            <div>
                <label for="country" class="">Страна</label>
                <select class="" id="country" name="country" required>
                    <option selected disabled value="">Выберите...</option>
                    <option>Узбекситан</option>
                    <option>Россия</option>
                    <option>Монголия</option>
                    <option>Алжир</option>
                    <option>Италия</option>
                    <option>Испания</option>
                    <option>Китай</option>
                    <option>Япония</option>
                    <option>Зимбабве</option>
                    <option>Нигерия</option>
                </select>
                <div class="invalid-feedback">
                    Выберите страну!
                </div>
            </div>
            <!-- Поля "Город" -->
            <div>
                <label class="form-label">Город</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cyty" id="city1">
                    <label class="form-check-label" for="city1">
                        Монако
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cyty" id="city2" checked>
                    <label class="form-check-label" for="city2">
                        Алжир
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cyty" id="city3" checked>
                    <label class="form-check-label" for="city3">
                        Париж
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cyty" id="city4" checked>
                    <label class="form-check-label" for="city4">
                        Москва
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cyty" id="city5" checked>
                    <label class="form-check-label" for="city5">
                        Казань
                    </label>
                </div>
            </div>
            <!-- Поля "Язык" -->
            <div>
                <label class="form-label">Язык</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lang1">
                    <label class="form-check-label" for="lang1">
                        Татарский
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lang2">
                    <label class="form-check-label" for="lang2">
                        Английский
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lang3">
                    <label class="form-check-label" for="lang3">
                        Русский
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lang4">
                    <label class="form-check-label" for="lang4">
                        Испанский
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lang5">
                    <label class="form-check-label" for="lang5">
                        Французский
                    </label>
                </div>
            </div>
            <!-- Поля "Профессия" -->
            <div>
                <label for="profession" class="">Профессия</label>
                <select class="" id="profession" name="profession" multiple size="5" required>
                    <option>Уборщик</option>
                    <option>Кассир</option>
                    <option>Менеджер</option>
                    <option>Маркетолок</option>
                    <option>Программист</option>
                    <option>Слесарь</option>
                    <option>Заместитель</option>
                    <option>Учитель</option>
                    <option>Врач</option>
                    <option>Пожарный</option>
                </select>
                <div class="invalid-feedback">
                    Выберите профессию!
                </div>
            </div>
            <!-- Поля "Пароль" -->
            <div>
                <label for="pass" class="form-label">Пароль</label>
                <input type="password" class="" name="pass" id="pass" minlength="8" maxlength="18" required>
                <div class="invalid-feedback">
                    Минимальная длина пароля 8 символов, максимальная - 18 символов!
                </div>
            </div>
            <!-- Поля "Дополнительная информация" -->
            <div>
                <label for="info" class="form-label">Дополнительная информация</label>
                <br />
                <textarea type="password" class="" name="info" id="info"></textarea>
            </div>
            <!-- Служебная информация -->
            <input type="hidden" name="student" value="Your_name">
            <div>
                <button class="" type="submit">Отправить форму</button>
                <button class="" type="reset">Очистить форму</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
